components:
  schemas:
    IAccountModel:
      type: object
      properties:
        id:
          type: string
          pattern: '[a-fA-F0-9]{24}'
          readOnly: true
        email:
          type: string
          format: email
        password:
          type: string
          format: password
          minLength: 8
    AccountModelResponse:
      allOf:
      - $ref: '#/components/schemas/IResponseData'
      - type: object
        properties:
          data:
            $ref: '#/components/schemas/IAccountModel'
