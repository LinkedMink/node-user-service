paths:
  /claims:
    get:
      description: Get the details of a list of Claim
      tags: [Claim]
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/listPageSize'
        - $ref: '#/components/parameters/listPageNumber'
        - $ref: '#/components/parameters/listSort'
        - $ref: '#/components/parameters/listQuery'
      responses:
        200:
          description: The retrieved Claim list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ClaimModelResponse'
        400:
          $ref: '#/components/responses/400BadRequest'
    post:
      description: Save a new Claim
      tags: [Claim]
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IClaimModel'
      responses:
        200:
          description: The added Claim
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClaimModelResponse'
        400:
          $ref: '#/components/responses/400ModelValidation'
  /claims/{id}:
    get:
      description: Get the details of a specific Claim
      tags: [Claim]
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/ObjectId'
      responses:
        200:
          description: The retrieved Claim
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClaimModelResponse'
        404:
          $ref: '#/components/responses/404NotFound'
    put:
      description: Update an existing Claim
      tags: [Claim]
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/ObjectId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IClaimModel'
      responses:
        200:
          description: The updated Claim
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClaimModelResponse'
        400:
          $ref: '#/components/responses/400ModelValidation'
        404:
          $ref: '#/components/responses/404NotFound'
    delete:
      description: Delete a specific Claim
      tags: [Claim]
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/ObjectId'
      responses:
        200:
          $ref: '#/components/responses/200Null'
        404:
          $ref: '#/components/responses/404NotFound'
